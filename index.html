<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="script.js" defer></script>
    <title>Flores Button Activity</title>
</head>
<body id="mainBody">

    <h1 id="mainHeader">Choose Your Style</h1>
    <div id="buttonContainer">
        <button id="boyButton">Boy</button>
        <button id="girlButton">Girl</button>
        <button id="oldButton">Old</button>
    </div>

    <script>
    function createStyles() {
    const body = document.getElementById("mainBody");
    const header = document.getElementById("mainHeader");
    const buttons = document.getElementById("buttonContainer");

    body.style.margin = "0";
    body.style.background = "#343a40";
    body.style.fontFamily = "Arial, sans-serif";
    body.style.textAlign = "center";
    header.style.padding = "20px";

    const allButtons = buttons.querySelectorAll("button");
    allButtons.forEach(button => {
        button.style.padding = "10px 40px";
        button.style.fontSize = "16px";
        button.style.margin = "10px";
        button.style.cursor = "pointer";
        button.style.borderRadius = "5px";
        button.style.background = "#495057";
        button.style.border = "2px solid #ffff";
        button.style.color = "#ffff";
    });
    }

    function applyTheme(background, color, headerText, buttonBg, buttonText) {
        const body = document.getElementById("mainBody");
        const header = document.getElementById("mainHeader");
        const buttons = document.getElementById("buttonContainer").querySelectorAll("button");

        body.style.backgroundColor = background;
        body.style.color = color;
        header.textContent = headerText;

        buttons.forEach(button => {
            button.style.backgroundColor = buttonBg;
            button.style.color = buttonText;
        });
    }

    document.getElementById("boyButton").addEventListener("click", () => {
        applyTheme("#0077b6", "#00008B", "Boy", "#0096c7", "#ffff");
    });

    document.getElementById("girlButton").addEventListener("click", () => {
        applyTheme("#ff8fab", "#ED4592", "Girl", "#ffc2d1", "#ffff");
    });

    document.getElementById("oldButton").addEventListener("click", () => {
        applyTheme("#9d8977", "#8B4513", "Old", "#b2a496", "#ffff");
    });

    createStyles();

    </script>

</body>
</html>
